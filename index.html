<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body>

<input type="text" id="minutes" name="minutes" value="5"></input>
<button onclick="start()">Start</button>
<p id="demo"></p>

<script>
async function start() {
  const today = new Date();
  const future = parseInt(minutes.value) * 1000 * 60;

  // Set the date we're counting down to
  const countDownDate = new Date(today.getTime() + future).getTime();

  // Update the count down every 1 second
  const x = setInterval(function() {

    // Get today's date and time
    const now = new Date().getTime();

    // Find the distance between now and the count down date
    const distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
  }, 1000);


  // Function that attempts to request a screen wake lock.
  async function requestWakeLock () {
    try {
      wakeLock = await navigator.wakeLock.request('screen');
      wakeLock.addEventListener('release', () => {
        console.log('Screen Wake Lock was released');
      });
      console.log('Screen Wake Lock is active');
    } catch (err) {
      console.error(`${err.name}, ${err.message}`);
    }
  };

  // The wake lock sentinel.
  let wakeLock = null;

  // Screen Wake Lock API supported ðŸŽ‰
  if ('wakeLock' in navigator) {
    // Request a screen wake lockâ€¦
    await requestWakeLock();
    window.setTimeout(() => {
      wakeLock.release();
      wakeLock = null;
    }, parseInt(minutes.value) * 1000 * 60);
  }
}
</script>


</body>
</html>
